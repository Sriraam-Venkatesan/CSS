<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="logo.webp">
    
</head>
<style>
    @font-face {
        font-family: "font-facebook";
        src: url("font.otf");
    }
   *{
    margin: 0;
    padding: 0;
    box-sizing: border-box; 
   }
   body{
   background-color: rgba(241, 242, 246);
   display: grid;
   grid-template-columns: 1fr 1fr;
   height: 100vh;
   
   }
    #facebook{
        font-family: font-facebook;
        color:rgba(24, 119, 242);
        font-size: 60px;
        padding-right: 320px;
        

    }
    #subtitle{
        font-family:Arial, Helvetica, sans-serif;
        display: inline-block;
        font-size: 20px;
    }
    #txt{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; 
       flex-wrap: wrap;
        }
    #register{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px ;
        width: 520px;
        background-color:rgba(241, 242, 246);
        border-radius: 7px;
        box-shadow: 0px 0px 10px 5px rgb(194, 190, 190);
        flex-wrap: wrap;
    }
    #details{
         display: flex;
        justify-content: center;
        align-items: center; 
        flex-wrap: wrap;
        
    }
    #info{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
    }
    input{
        height: 50px;
        width: 460px;
         padding-left: 10px;
        

        border: solid 1px;
        border-radius: 5px;
        border-color: #bfb7b7;
        font-size: 20px ;
        outline: none;
        }
        input::placeholder{
            font-size: 20px;
            /* text-align: center; */
        }
        
  
    #txt{
        /* background-color: #5a5656; */
    }
    #login{
        font-family: Arial, Helvetica, sans-serif;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 200px;
        padding-right: 200px;
        border-radius: 5px;
        background-color:rgba(9, 101, 253);
        font-size: 20px;
        color: white;
        font-weight: bold;
        border: solid 0px;
    }
    #login:hover{
        background-color: rgb(6, 71, 176);
    }
    hr{
        color: #5a5656;
        width: 450px;
        margin-top: 10px;
       margin-bottom: 10px;
    }
    a{
        font-family:Arial, Helvetica, sans-serif;
       }
       
    button{
        font-family: Arial, Helvetica, sans-serif;
          padding-top: 12px;
        padding-bottom: 12px; 
        padding-left: 12px;
        padding-right: 12px; 
        border-radius: 5px;
        background-color:rgba(65, 184, 40);
        font-size: 20px;
        color: white;
        font-weight: bold;
        border: solid 0px;
    }
    button:hover{
        background-color: rgb(42, 120, 26);
    }
    select{
        margin-right: 370px;
    }
</style>
 <body><!-- <div id="page"> -->
    <div id="txt">
        <h1 id="facebook">facebook</h1>
        <p id="subtitle" >Connect with your friends and the world around you on Facebook.</p>
    </div>
    <div id="details">
        <div id="register">
          <div id="info">
            <input type="text" id="mailid" placeholder="Email Address or Phone Number">
            <input type="password" id="password" placeholder="Password">
           
            <button id="login">Log in</button>  
            <a href="">Forgot Password</a>
            
            <hr>
            <button>Create new account</button>
            <select name="" id="">
                <option value="English">English</option>
                <option value="Tamil">Tamil</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Telugu">Telugu</option>
                <option value="Kannada">Kannada</option>
            </select>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>
</html>
